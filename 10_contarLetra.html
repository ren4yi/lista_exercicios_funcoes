<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */ //

      //ENTRADA
    let palavra = prompt("Informe uma palavra: ");
    let numeroLetras = 0
    let letraUs = prompt(`informe uma letra`);

    //PROCESSAMENTO
    function contadorLetras(termo, letra){
        termo = termo.toLowerCase();
        letra = letra.toLowerCase();

        for (let i = 0; i < termo.length; i++){
          let pos = termo[i];
            if (pos == letra) {
               numeroLetras++;
          }
        }
        return("A quantidade de letras que a palavra " + termo +  " tem é de " + numeroLetras);
    }

    //SAÍDA
    let quantidade = contadorLetras(palavra, letraUs);
    alert(quantidade);

</script>
