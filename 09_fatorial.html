<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    let inteiro = Number(prompt("Informe um número: "));
    let fatorial = 1;

    //PROCESSAMENTO
    function calcFatorial(numero) {
        for(let i = 1; i <= numero; i++) {
        fatorial *= i;
        }
         return("O fatorial do número " + numero + " é de " + fatorial);
       
    }

    //SAÍDA
    let resultado = calcFatorial(inteiro);
    alert(resultado);

</script>
