<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //ENTRADA
    let palavra = prompt("Informe uma palavra: ");
    let vogais = 0;

    //PROCESSAMENTO
    function contadorVogais(termo){
        termo = termo.toLowerCase();

        for (let i = 0; i < termo.length; i++){
          let pos = termo[i];
            if (pos == "a" || pos == "e" || pos == "i" || pos == "o" || pos == "u") {
               vogais++;
          }
        }
        return("A quantidade de vogais que a palavra " + termo +  " tem é de " + vogais);
    }

    //SAÍDA
    let quantidade = contadorVogais(palavra);
    alert(quantidade);

</script>
