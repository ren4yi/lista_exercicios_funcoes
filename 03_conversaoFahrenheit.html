<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA

    let temperaturaUs = Number(prompt(`Informe uma temperatura em graus Celsius`));
    
    //PROCESSAMENTO

    function conversao(celsius){
        
    return ( 9 * celsius + 160) / 5;

    }

    //SAÍDA

   let temperatura = conversao(temperaturaUs);
   alert(`a conversão de ${temperaturaUs}°C em Fahrenheit é de ${temperatura.toFixed(1)}°F`);

</script>
