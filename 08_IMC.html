<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
   let pesoUs = Number(prompt(`Informe seu peso`));

   let altuUs = Number(prompt(`Informe sua altura`));

    //PROCESSAMENTO

    function valor (pe, alt){
        return pe / (alt * alt);
    }

    //SAÍDA

    let imc = valor(pesoUs, altUs);
    alert(`O valor do seu IMC é de ${imc}`);

</script>
