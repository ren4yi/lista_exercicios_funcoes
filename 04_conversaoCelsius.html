<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA

    let temperaturaUs = Number(prompt(`Informe uma temperatura em Fahrenheit`));
    
    //PROCESSAMENTO

    function conversao(fahr){
        
    return ((fahr - 32) * 5 )/9

    }

    //SAÍDA

   let temperatura = conversao(temperaturaUs);
   alert(`a conversão de ${temperaturaUs}°F em Celsius é de ${temperatura.toFixed(1)}°C`);

</script>

</script>
